
<body class="img js-fullheight" style="background-image: url(../../../assets/image/bg.jpg);
    min-height: 999px;
    max-height: 1999px;
    height: 100% !important;
    background-position: center top;
    background-size: 100% auto;">
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">QUẢN LÝ KHO THANHDANH</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <h3 class="mb-4 text-center">Have an account?</h3>
              <form action="#" class="signin-form" [formGroup]="login">
                <div class="form-group">
                  <input type="text" id="login" class="form-control"  placeholder="User Name" formControlName="username" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control"   placeholder="Password" formControlName="password" required>
                  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div> 
                <div class="form-group">
                  <button (click)="loginSubmit(login.value)" [disabled]="login.invalid" type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                  <!-- <input (click)="loginSubmit(login.value)" [disabled]="login.invalid" type="submit" class="form-control btn btn-primary submit px-3" value="Log In"> -->
                </div>
                <div class="form-group d-md-flex" style="justify-content: center">
                  <div class="w-50">
                    <label class="checkbox-wrap checkbox-primary">Remember Me
                      <input type="checkbox" checked>
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
