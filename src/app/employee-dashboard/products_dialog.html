    <div class="modal-dialog"> 
      <div class="modal-content"> 
        <div class="modal-header">
          <h3 class="modal-title" >{{title}}</h3>
          <button type="button" class="btn-close" (click)="onNoClick()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div [formGroup]="formValue" style="text-align: center;">
                <div class="mb-3 flex">
                  <label for="exampleInputEmail1" class="form-label">Quốc gia của hãng xe:</label>
                  <input class="form-control" onfocus="this.value=''" formControlName="menu"   list="productlistOptions1"  placeholder="Chọn quốc gia xe" >
                  <datalist id="productlistOptions1" >
                      <ul *ngFor="let product of getGroupProductData">
                          <li >
                            <option value="{{product.name}}" >
                          </li>
                      </ul>
                  </datalist>
                  <button class="btn btn-success" style="margin-left: 1%">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <div class="mb-3 flex">
                    <label for="exampleInputEmail1" class="form-label">Hãng xe:</label>
                    <input class="form-control" formControlName="submenu" onfocus="this.value=''"   list="productlistOptions"  placeholder="Chọn hãng xe" >
                    <datalist id="productlistOptions" >
                      <ul *ngFor="let product of getSubGroupProductData">
                        <li >
                          <option value="{{product.name}}" >
                        </li>
                      </ul>
                    </datalist>
                    <button class="btn btn-success" style="margin-left: 1%">
                      <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="mb-3 flex">
                    <label for="exampleInputEmail1" class="form-label">Tên phụ tùng:</label>
                    <input type="email" formControlName="name_products" class="form-control" >
                </div>
                <div class="mb-3 flex">
                    <label for="exampleInputEmail1" class="form-label">Ghi chú:</label>
                    <input type="text" formControlName="note_products" class="form-control"  >
                    
                </div>
                <div class="mb-3 flex">
                    <label for="exampleInputEmail1" class="form-label">Giá thị trường:</label>
                    <input type="text" formControlName="price_product" class="form-control" >
                    <p style="margin-left: 1%">VNĐ</p>
                </div>
                <div class="mb-3 flex" style="    align-items: flex-end;">
                  <label for="exampleInputEmail1" class="form-label">Hình ảnh đại diện:</label>
                  <div>
                    <img [src]="url" alt="" width="100" height="100">
                  <input type="file" formControlName="image_product_src" class="form-control" (change)="onFileSelection($event)"  >
                </div>
            </div>
            
              <div class="mb-3 flex">
                <label for="exampleInputEmail1" class="form-label">Mô tả phù tùng:</label>
                <textarea type="text" formControlName="description_product" class="form-control" ></textarea>
            </div>
            <div class="mb-3 flex">
              <label for="exampleInputEmail1" class="form-label">Xuất sứ:</label>
              <input type="text" formControlName="made_product" class="form-control"  >
          </div>
          </div>
        </div>
        <div mat-dialog-actions>
          <button type="button" (click)="onNoClick()" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
         
          <button type="button" style="margin-left: auto;" (click)="postEmployeeDetails()" *ngIf="btnAdd" class="btn btn-primary">Thêm phụ tùng</button>
          <button type="button" style="margin-left: auto;" (click)="updateEmployee()" *ngIf="btnUpdate"  class="btn btn-primary">Cập nhật phụ tùng</button>
          
        <div mat-dialog-actions>
      </div>
 </div>
